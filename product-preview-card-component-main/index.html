<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="montserrat-500">
    <div id="Background">
      <img
        src="/product-preview-card-component-main/images/image-product-desktop.jpg"
        alt="Not found" 
        id="Product"
      />
      <div id="Infor">
        <span>P E R F U M E</span>
        <h1 id="Name" class="fraunces-700">Gabrielle Essence Eau De Parfum</h1>
        <span>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</span>
        <p id="Price" class="fraunces-700">
          <b>$149.99</b
          ><span id="oldPrice" class="montserrat-500"
            ><sup>$169.99</sup></span
          >
        </p>
        <a href="#" id="Add" class="montserrat-700"
          ><img
            src="/product-preview-card-component-main/images/icon-cart.svg"
            id = "Cart"
          ></img
          >Add to Cart</a
        >
      </div>
  </body>
</html>
